<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0391478739.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-dark text-info text-center display-1 p-1">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-4 search-column">
                <form class ="border p-4" id = "city-search-form">
                    <h4>Search for a City</h4>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-warning" type = "submit">Search</button>
                </form>
                <div class = "past-search border" id = "past-search-buttons"></div>
            </div id="forcast-container">
            <div class="col-12 col-md-7">
                <div class = "row border selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border m-11" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
